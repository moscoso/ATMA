<style>
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 88888888;
        perspective: 800px;
        background: white
    }

    .preloader.disabled {
        pointer-events: none;
    }

    .preloader div:first-child {
        border-bottom-color: #0960a5;
        -webkit-animation: spin-one 1s linear infinite;
        animation: spin-one 1s linear infinite;
    }

    .preloader div:nth-child(2) {
        border-right-color: #2196f3;
        -webkit-animation: spin-two 1s linear infinite;
        animation: spin-two 1s linear infinite;
    }

    .preloader div:nth-child(3) {
        border-top-color: #82c4f8;
        -webkit-animation: spin-three 1s linear infinite;
        animation: spin-three 1s linear infinite;
    }

    .preloader>div {
        position: absolute;
        left: calc(50% - 75px);
        top: calc(50% - 75px);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid transparent;
    }

    @-webkit-keyframes spin-one {
        0% {
            transform: rotateX(35deg) rotateY(-45deg) rotate(0deg)
        }

        to {
            transform: rotateX(35deg) rotateY(-45deg) rotate(1turn)
        }
    }

    @keyframes spin-one {
        0% {
            transform: rotateX(35deg) rotateY(-45deg) rotate(0deg)
        }

        to {
            transform: rotateX(35deg) rotateY(-45deg) rotate(1turn)
        }
    }

    @-webkit-keyframes spin-two {
        0% {
            transform: rotateX(50deg) rotateY(10deg) rotate(0deg)
        }

        to {
            transform: rotateX(50deg) rotateY(10deg) rotate(1turn)
        }
    }

    @keyframes spin-two {
        0% {
            transform: rotateX(50deg) rotateY(10deg) rotate(0deg)
        }

        to {
            transform: rotateX(50deg) rotateY(10deg) rotate(1turn)
        }
    }

    @-webkit-keyframes spin-three {
        0% {
            transform: rotateX(35deg) rotateY(55deg) rotate(0deg)
        }

        to {
            transform: rotateX(35deg) rotateY(55deg) rotate(1turn)
        }
    }

    @keyframes spin-three {
        0% {
            transform: rotateX(35deg) rotateY(55deg) rotate(0deg)
        }

        to {
            transform: rotateX(35deg) rotateY(55deg) rotate(1turn)
        }
    }

</style>
