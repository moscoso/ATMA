<ion-content>
    <ion-header #header>
        <ion-toolbar class="ion-text-center">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <h1 class="header">ĀTMA Church</h1>
        </ion-toolbar>
    </ion-header>

    <ion-grid id="landing">
        <ion-row class="ion-text-center">
            <ion-col sizeSm="4" sizeXs="12" animateOnScroll animationName="animated fadeIn">
                <br><br>
                <img src="/assets/icon/black.svg" tilt />
            </ion-col>
            <ion-col sizeSm="8" sizeXs="12" class="rgb">
                <video loop
                       playsinline="playsinline" autoplay="autoplay" preload="auto" [muted]="'muted'" 
					   disablePictureInPicture
                       controlslist="nodownload nofullscreen">
                    <source src="/assets/video/atma-video.mp4" />
                </video>
            </ion-col>

                <img src="/assets/img/tati2.png">

            </ion-col> -->
